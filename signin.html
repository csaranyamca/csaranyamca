<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Hospital</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="w3-white w3-padding notranslate" style="font-family: Arial, Helvetica, sans-serif;">
        <header class="header">
            
          <h2>XYZ Hospital</h2>
        </header>
        
        <section class="section">
          <nav class="nav" style="visibility: visible;">
            <ul>
              <li><a href="index.html" >Home</a></li>
              <li><a href="aboutus.html">About Us</a></li>
              <li><a href="signin.html" class="active">Sign in</a></li>
            </ul>
          </nav>
          <article class="article">
          <form action="#" onsubmit="return validation()" class="bg-light">  
            <div class="container">   
                <label for="name">Name : </label>
                <input type="name" id="name" placeholder="Enter Name" autocomplete="off" required > <br>   
                <span id="name" class="text-danger font-weight-bold"></span>
                <br><br> 
                <label for="age">Age : </label>
                <input type="age" id="age" placeholder="Enter Age" autocomplete="off" required > <br> 
                <span id="age" class="text-danger font-weight-bold"></span>  
                <br><br>
                <label for="gender">Gender : </label>
                <input type="gender" id="gender" placeholder="Enter Gender" autocomplete="off"  required > <br> 
                <span id="gender" class="text-danger font-weight-bold"></span>  
                <br><br> 
                <label for="city">City : </label>
                <input type="city" id="city" placeholder="Enter City" autocomplete="off" required > <br>  
                <span id="city" class="text-danger font-weight-bold"></span> 
                <br><br>
                <label for="email">Email-id : </label>
                <input type="email" id="email" placeholder="Enter Email" autocomplete="off" required > <br>  
                <span id="email" class="text-danger font-weight-bold"></span> 
                <br><br>
                <label for="number">Phone-Number : </label>
                <input type="number" id="number" placeholder="Phone-Number" autocomplete="off"  required > <br> 
                <span id="number" class="text-danger font-weight-bold"></span> 
                <br><br>
                <label for="password">Password : </label>   
                <input type="password" id="password" placeholder="Enter Password" autocomplete="off" required > <br><br> 
                <span id="password" class="text-danger font-weight-bold"></span>
                <br><br>
                <label for="repassword">Renter-Password : </label>   
                <input type="repassword" id="repassword" placeholder="Renter Password" autocomplete="off"  required > <br><br> 
                <span id="repassword" class="text-danger font-weight-bold"></span>
                <input type="submit" name="submit" value="submit" class="btn btn-success"> <br><br>  
                   
            </div>   
        </form>
      </article>
         
        </section>
          <footer class="footer"> 
            <marquee width="100%" direction="left" height=auto>
                This is a sample scrolling text that has scrolls texts to left.
                </marquee>
        </footer>
        </div>
        <script>
          var name=document.getElementById('name').value;
          var age=document.getElementById('age').value;
          var gender=document.getElementById('gender').value;
          var city=document.getElementById('city').value;
          var email=document.getElementById('email').value;
          var number=document.getElementById('number').value;
          var password=document.getElementById('password').value;
          var repassword=document.getElementById('repassword').value;
          var span=document.getElementsByTagName('span').value;
          
          if(name == ""){
            document.getElementById('name').innerHTML="* please enter the name"
            return false;
          }
          name.onkeydown=function()
             {
                const regname=/^[A-Z]{25}$/;
                if(regname.test(name.value))
                {
               span[1].innerText="Your Name is Valid";
               span[1].style.color="lime";  
             }
             else{
                 span[1].innerText="Invalid Name";
                 span[1].style.color="red";
             }  
             }
          if(age == ""){
            document.getElementById('age').innerHTML="* please enter the age"
            return false;
          }
          age.onkeydown=function()
             {
                const regage=/^[0-9]{2}$/;
                if(regage.test(age.value))
                {
               span[1].innerText="Your age is Valid";
               span[1].style.color="lime";  
             }
             else{
                 span[1].innerText="Invalid age";
                 span[1].style.color="red";
             }
             }
          if(gender == ""){
            document.getElementById('gender').innerHTML="* please enter the gender"
            return false;
          }
          gender.onkeydown=function()
             {
                const reggender=/^[A-Z][a-z]{6}$/;
                if(reggender.test(gender.value))
                {
               span[1].innerText="Your gender is Valid";
               span[1].style.color="lime";  
             }
             else{
                 span[1].innerText="Invalid gender";
                 span[1].style.color="red";
             }
             }
          if(city == ""){
            document.getElementById('city').innerHTML="* please enter the city"
            return false;
          }
          city.onkeydown=function()
             {
                const regcity=/^[A-Z][a-z]{20}$/;
                if(regcity.test(city.value))
                {
               span[1].innerText="Your city is Valid";
               span[1].style.color="lime";  
             }
             else{
                 span[1].innerText="Invalid city";
                 span[1].style.color="red";
             }
             }
          if(email == ""){
            document.getElementById('email').innerHTML="* please enter the email"
            return false;
          }
          email.onkeydown=function()
          {
             const regex1=/^([a-z0-9\.-]+)@([a-z0-9]+)\.([a-z]{1,8})$/;
             const regex2= /^([a-z0-9\.-]+)@christuniversity.in$/;
             if(regex1.test(email.value)||regex2.test(email.value))
             {
               span[0].innerText="Your Email is Valid";
               span[0].style.color="lime";  
             }
             else{
                 span[0].innerText="Invalid Email Id";
                 span[0].style.color="red";
             }}
          if(number == ""){
            document.getElementById('number').innerHTML="* please enter the number"
            return false;
          }
          number.onkeydown=function()
             {
                const regnum=/^[0-9]{10}$/;
                if(regnum.test(number.value))
             {
               span[1].innerText="Your Number is Valid";
               span[1].style.color="lime";  
             }
             else{
                 span[1].innerText="Invalid Phone Number";
                 span[1].style.color="red";
             }   
             }
          if(password == ""){
            document.getElementById('password').innerHTML="* please enter the password"
            return false;
          }
          if((password.length <=5) ||(password.length >20)) {
            document.getElementById('password').innerHTML="* please enter the password within 5 to 20"
            return false;
          }
          if(password!=repassword){
            document.getElementById('repassword').innerHTML="* please enter the the correct repassword"
            return false;
          }
          password.onkeydown=function()
             {
                const regpassword=/^[A-Z]|[a-z]|[0-9]{20}$/;
                if(regpassword.test(password.value))
             {
               span[1].innerText="Your Number is Valid";
               span[1].style.color="lime";  
             }
             else{
                 span[1].innerText="Invalid Phone Number";
                 span[1].style.color="red";
             }   
             }
          if(repassword == ""){
            document.getElementById('repassword').innerHTML="* please enter the repassword"
            return false;
          }
          
             
        </script>
</body>
</html>
